<html>
	
	<head>

<script type="text/javascript">
		function okno_zamknij_Schachta()
		{
		window.close()
		}
		</script>
	</head>

	<body>
	1) Rodzaje okienek: <br>
	- Okienko alert – wyświetlająca okienko dialogowe z informacją i przyciskiem OK, <br>
	- Okienko prompt – generująca okno, w którym użytkownik może wpisać wartość, zwracaną następnie do programu. <br>
	- Okienko confirm służy do tego, aby użytkownik coś potwierdził (stąd nazwa confirm). <br>
	<input type="button" value="zamknij okno" onclick="okno_zamknij_Schachta()"/>
	</body>
	
</html>
