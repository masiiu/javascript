<html>

	<body>
		<div style="color:green;font-size:57px;">
			<script language="JavaScript">
				var liczba1=prompt("dzien1=","");
				var liczba2=prompt("dzien2=","");
				var ilosc_sekund_sch;
				var D1_sch=parseFloat(liczba1);
				var D2_sch=parseFloat(liczba2);
				
					ilosc_sekund_sch=(D1_sch-D2_sch)*24*3600;
					document.write("sekundy="+ilosc_sekund_sch+"sek"+"<br>");
					document.write("dzien1="+D1_sch+"<br>");
					document.write("dzien2="+D2_sch+"<br>");
			</script>
		</div>
	</body>
</html>
