<html>

	<body>
		<div style="color:green;font-size:57px;">
			<script language="JavaScript">
				var liczba1=prompt("dzien1=","");
				var liczba2=prompt("dzien2=","");
				var ilosc_sekund_git;
				var D1_git=parseFloat(liczba1);
				var D2_git=parseFloat(liczba2);
				
					ilosc_sekund_git=(D1_git-D2_git)*24*3600;
					document.write("sekundy="+ilosc_sekund_git+"sek"+"<br>");
					document.write("dzien1="+D1_git+"<br>");
					document.write("dzien2="+D2_git+"<br>");
			</script>
		</div>
	</body>
</html>
