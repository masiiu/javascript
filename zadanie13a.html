<html>
	<body>
		<div style="color:blue;font-size:80px;">
			<script language="JavaScript">

				var liczba1=prompt("c=","");
				var liczba2=prompt("b=","");
				var c_sch=parseFloat(liczba1);
				var b_sch=parseFloat(liczba2);
				
				document.write("c="+c_sch.toFixed(3)+" cm"+"<br>");
				document.write("b="+b_sch.toFixed(3)+" cm"+"<br>");
				
				a_sch=Math.sqrt(Math.pow(c_sch,2)-Math.pow(b_sch,2));
				document.write("a="+a_sch.toFixed(3)+" cm"+"<br>");
				
				sin_alfa_sch=b_sch/c_sch;
				document.write("sin="+sin_alfa_sch.toFixed(3)+"<br>");
				
				alfa_sch=Math.asin(b_sch/c_sch)*(180/Math.PI);
				document.write("alfa="+alfa_sch.toFixed(3)+" st"+"<br>");
				
				obw_sch=(a_sch+b_sch+c_sch);
				document.write("Obwod="+obw_sch.toFixed(3)+" cm"+"<br>");
				
			</script>
		</div>
	</body>
</html>
