<html>
	<head>
		<script type="text/javascript">
		function okno_zamknij_Schachta()
		{
		window.close()
		}
			function show_prompt()
			{
			var name=prompt("Napisz imie","Imie Nazwisko");
			if (name!=null && name!="")
			{
			document.write("Witaj " + name + "! Jak się masz?");
			}
			}
		</script>
	</head>
	<body>
		<input type="button" onclick="show_prompt()" value="Pokaż prompt box" />
		<input type="button" value="zamknij okno" onclick="okno_zamknij_Schachta()"/>
	</body>
</html>
